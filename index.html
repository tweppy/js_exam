<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLARIS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- SITE WRAPPER -->
    <div class="wrapper">
        <!-- LOADING PAGE -->
        <section id="home">
            <h1>SOLSYSTEMET</h1>
            <h2>SOLARIS</h2>
            <!--PLANETS-->
            <section class="planets-container">
                <article id="sun" class="planet"></article>
                <article id="mercury" class="planet planet--inner"></article>
                <article id="venus" class="planet planet--inner"></article>
                <article id="earth" class="planet planet--inner"></article>
                <article id="mars" class="planet planet--inner"></article>
                <article id="jupiter" class="planet"></article>
                <article id="saturn" class="planet">
                    <div id="saturn--ring"></div>
                </article>
                <article id="uranus" class="planet"></article>
                <article id="neptune" class="planet"></article>
            </section>
        </section>
        <!--OVERLAY-->
        <section class="overlay">
            <article class="overlay__planet">
                <article id="overlay__planet--ring" class="hide"></article>
            </article>
            <!--BUTTON TO EXIT OVERLAY-->
            <button id="overlay__close-btn">&times;</button>
            <!--HEADINGS FOR A PLANET'S NAME-->
            <h1 class="overlay__planet-name overlay__heading"></h1>
            <h2 class="overlay__planet-name-latin overlay__heading"></h2>
            <!--INFO BOX WITH PLANET FACTS-->
            <article class="overlay__planet-info">
                <p class="planet-info__desc"></p>
                <hr class="separator">
                <ul class="planet-info__facts">
                    <li class="facts__circumference"></li>
                    <li class="facts__distance"></li>
                    <li class="facts__temp-day"></li>
                    <li class="facts__temp-night"></li>
                </ul>
                <hr class="separator">
                <p class="planet-info__moons"></p>
            </article>
        </section>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
